<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Society Game (Web Alpha)</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Fun round cartoon font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- QR generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>

<div id="mainContainer">

    <!-- TITLE -->
    <div id="header">
        <img src="https://cdn-icons-png.flaticon.com/512/4221/4221419.png" class="title-icon">
        <h1>Society Game</h1>
        <h2 class="subtitle">Web Alpha Version</h2>
    </div>

    <!-- JOIN SCREEN -->
    <div id="screen_join" class="screen">
        <h2 class="sectionTitle">Join a Room</h2>

        <div class="inputRow">
            <input id="roomCodeInput" placeholder="Room Code">
            <input id="playerNameInput" placeholder="Your Name">
        </div>

        <div class="buttonRow">
            <button class="btn joinBtn" onclick="joinRoom()">Join</button>
            <button class="btn hostBtn" onclick="show('screen_host_setup')">Host Room</button>
        </div>
    </div>

    <!-- WAITING FOR HOST SCREEN (PLAYERS ONLY) -->
    <div id="screen_waiting" class="screen hidden">
        <h2 class="sectionTitle">‚è≥ Waiting for Host...</h2>
        <p class="waitingNote">Room Code: <span id="waitingRoomCode"></span></p>
        <p class="waitingSub">The game will start once the host clicks "Start Game"</p>
    </div>

    <!-- HOST NAME SCREEN -->
    <div id="screen_host_setup" class="screen hidden">
        <h2 class="sectionTitle">Host Setup</h2>

        <input id="hostNameInput" placeholder="Enter your name...">

        <button class="btn hostBtn" onclick="finishHostSetup()">Create Room</button>
        <button class="btn backBtn" onclick="show('screen_join')">Back</button>
    </div>

    <!-- QR + LOBBY SCREEN (HOST ONLY) -->
    <div id="screen_qr" class="screen hidden">
        <h2 class="sectionTitle">Scan to Join</h2>

        <canvas id="qrCanvas" class="qrCanvas"></canvas>

        <p id="qrRoomCode" class="qrText"></p>

        <h3 class="sectionTitle" style="margin-top:25px;">Players</h3>
        <div id="playerLobby" class="lobbyGrid"></div>

        <button id="startGameBtn" class="btn startBtn hidden" onclick="startGame()">Start Game</button>

        <button class="btn backBtn" onclick="show('screen_join')">Back</button>
    </div>

    <!-- ROLE SELECTION -->
    <div id="screen_role" class="screen hidden">
        <h2 class="sectionTitle">Choose Your Role</h2>
        <div id="roleList" class="roleGrid"></div>
    </div>

    <!-- CAMPAIGNING -->
    <div id="screen_campaigning" class="screen hidden">
        <h2 class="sectionTitle">Campaigning</h2>

        <div id="chatBox"></div>

        <div class="inputRow">
            <input id="chatInput" placeholder="Type a message...">
            <button class="btn sendBtn" onclick="sendChat()">Send</button>
        </div>
    </div>

    <!-- VOTING -->
    <div id="screen_voting" class="screen hidden">
        <h2 class="sectionTitle">Voting Stage</h2>
        <div id="voteOptions" class="voteGrid"></div>
    </div>

</div>

<script src="main.js"></script>
</body>
</html>
